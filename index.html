<!DOCTYPE html>
<html>
<head>
  <title> 2048-小游戏 </title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="game">
  </div>
  <div class="head clear">
    <div class="scoreShow left">
      <span>Score:</span>
      <span id="score"></span>
    </div>
    <div class="selction right">
      <a href="#" class="model" value="3">3X3</a>
      <a href="#" class="model" value="4">4X4</a>
      <a href="#" class="model" type="button">5X5</a>
      <a href="#" class="model" type="button">6X6</a>
      <!-- <input type="text" id="model"> -->
      <!-- <button type="button" name="button" id="set">设置游戏</button> -->
    </div>
  </div>
  <div id="gridPanel">
  </div>
  <div id="gameover">
    <h1 id="Score"></h1>
    <a href="#" id="again">Try again</a>
  </div>
  <!-- <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" charset="utf-8"></script> -->
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/index.js">
  </script>
</body>

</html>
